<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Students</title>
</head>
<body class="page-body" onload="doSearch()">
    <header class="header-main">
        <div class="logo">
            <h1 class="title">OpenBootcamp<span class="span-student"><b> | Alumnos</b></span></h1>
        </div>

        <div>
            <div class="settings-nav">
                <div class="settings-nav__userimg-wrap">
                    <img src="../assets/img/avatar-user.jpg" alt="User 1">
                </div>
                <div class="settings-nav__txt">
                    <p>Username</p>
                </div>
                <div class="settings-nav__icon">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="tab-section">
        <main>
            <div class="tab-section__st-tab-nav">
                <h3>Alumnos</h3>
                <div class="st-tab-nav__widgets-nav">
                    <div class="widgets-nav__searcher">
                        <div class="searcher__icon">
                            <i class="bi bi-search"></i>
                        </div>
                        <div class="searcher__i-txt">
                            <input type="text" name="" id="srchInput"
                            onkeyup="doSearch()"
                            placeholder="Buscar por nombre, email o palabra clave...">
                        </div>
                    </div>
                    <div class="widgets-nav__btn-add-st">
                        <a href="#"><i class="bi bi-plus-lg"></i>Añadir alumno</a>
                    </div>
                </div>
            </div>

            <div class="st-tab-container">
                <div class="st-tab-container__content">
                    <table class="st-tab" id="table">
                        <thead>
                            <tr>
                                <th>NOMBRE <i class="bi bi-arrow-down-up"></i></th>
                                <th>CIUDAD <i class="bi bi-arrow-down-up"></i></th>
                                <th>PAÍS <i class="bi bi-arrow-down-up"></i></th>
                                <th>TELÉFONO <i class="bi bi-arrow-down-up"></i></th>
                                <th>CORREO ELÉCTRONICO <i class="bi bi-arrow-down-up"></i></th>
                                <th>ETIQUETAS <i class="bi bi-arrow-down-up"></i></th>
                            </tr>
                        </thead>

                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside>
            <div class="aside">
                <div class="aside__filter">
                    <h3>Filtro de búsqueda</h3>
                    <span><i onclick="deleteAll()" class="bi bi-trash-fill"></i></span>

                    <div class="filter__pc">
                        <h4>Etiquetas</h4>
                        <div class="filter__pc_content">
                            <div id="__filter__pc__dv" class="__filter__pc__dv">
                                <input
                                    type="text"
                                    name="tags"
                                    id="i-tags"
                                    placeholder="Escribe para buscar..."
                                >
                                <div id="showListTech" class="i-i-tags"><i class="bi bi-chevron-down"></i></div>

                                <ul id="box-search"></ul>
                            </div>
                            
                            <div id="cnt-span" class="box__innerBox-tags"></div>
                        </div>
                    </div>

                    <div class="filter__pc">
                        <h4>País</h4>
                        <div class="filter__pc_content">
                            <select name="" id="">
                                <optgroup>
                                    <option value="spain">España</option>
                                    <option value="french">Francia</option>
                                    <option value="uk">Reino Unido</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="filter__pc">
                        <h4>Ciudad</h4>
                        <div class="filter__pc_content">
                            <select name="" id="">
                                <optgroup>
                                    <option value="valencia">Valencia</option>
                                    <option value="madrid">Madrid</option>
                                    <option value="london">Londres</option>
                                    <option value="paris">Paris</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="filter__pc">
                        <h4>Presencial / A distancia</h4>
                        <div class="filter__pc_content">
                            <div class="pc__checkbox-box">
                                <input type="checkbox" onclick="cbxPhysicalJobTrue()" value="phyJob" id="cbxPhysicalJobTrue">
                                <label> Presencial</label>
                            </div>
                            <div class="pc__checkbox-box">
                                <input type="checkbox" onclick="cbxPhysicalJobFalse()" value="phyJob" id="cbxPhysicalJobFalse">
                                <label> En remoto</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter__pc">
                        <h4>Posibilidad traslado</h4>
                        <div class="filter__pc_content">
                            <div class="pc__checkbox-box">
                                <input type="checkbox" onclick="cbxMovingJobTrue()" value="movJob" id="cbxMovingJobTrue">
                                <label> Sí</label>
                            </div>
                            <div class="pc__checkbox-box">
                                <input type="checkbox" onclick="cbxMovingJobFalse()" value="movJob" id="cbxMovingJobFalse">
                                <label> No</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </aside>
    </section>
    
    <script src="../js/st-tab.js"></script>
</body>
</html>
