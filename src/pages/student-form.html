<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Student form</title>
</head>
<body class="page-body">
    <header class="header-main">
        <a class="backBtn">
            <i id="backBtn__backIcon" class="bi bi-backspace-fill"></i><span class="backBtn__backTxt"><b>volver</b></span>
        </a> 

        <div>
            <div class="settings-nav">
                <div class="settings-nav__userimg-wrap">
                    <img src="../assets/img/avatar-user.jpg" alt="User 1">
                </div>
                <div class="settings-nav__txt">
                    <p>Username</p>
                </div>
                <div class="settings-nav__icon">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="container-st">
        <main>
            <div>
                <div>
                    <div class="img-wrapper">
                        <img src="../assets/img/avatar-user.png" alt="">
                    </div>
                    <div>
                        <h3>Nombre Alumno</h3>
                        <div><i class="bi bi-geo-alt"></i><span>Valencia | España</span></div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Nombre y Apellidos</label>
                        <input type="text" value="Nombre Alumno">
                    </div>

                    <div>
                        <div>
                            <span>
                                <label for="">Nº Teléfono</label>
                                <input type="text" value="+34 000 00 00 00">
                            </span>
                            <span>
                                <label for="">Email</label>
                                <input type="text" value="hcliment@gmail.com">
                            </span>
                        </div>
                    </div>

                    <div>
                        <div>
                            <span>
                                <label for="">País</label>
                                <select name="" id="">
                                    <optgroup>
                                        <option value="spain" selected>España</option>
                                        <option value="french">Francia</option>
                                        <option value="uk">Reino Unido</option>
                                    </optgroup>
                                </select>
                            </span>
                            <span>
                                <label for="">Ciudad</label>
                                <select name="" id="">
                                    <optgroup>
                                        <option value="valencia" >Valencia</option>
                                        <option value="madrid" selected>Madrid</option>
                                        <option value="london">Londres</option>
                                        <option value="paris">Paris</option>
                                    </optgroup>
                                </select>
                            </span>
                        </div>
                    </div>

                    <div>
                        <div>
                            <span>
                                <label for="">Traslado</label>
                                <select name="" id="">
                                    <optgroup>
                                        <option value="transportNo" selected>No</option>
                                        <option value="transportYes">Sí</option>
                                    </optgroup>
                                </select>
                            </span>
                            <span>
                                <label for="">Presencialidad</label>
                                <select name="" id="">
                                    <optgroup>
                                        <option value="remote" >Remoto</option>
                                        <option value="onSide">Presencial</option>
                                    </optgroup>
                                </select>
                            </span>
                        </div>
                    </div>

                    <div>
                        <h3>Documento CV</h3>
                        <div>
                            <span>
                                <a>
                                    <i class="bi bi-cloud-arrow-up"></i>
                                     Subir de nuevo
                                </a>
                            </span>
                            <span>
                                <a>
                                    <i class="bi bi-trash"></i>
                                     Borrar
                                </a>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="">Etiquetas</label>
                        <input type="text" placeholder="Escribe para buscar">
                        <div>
                            <span>HTML&CSS <i class="bi bi-x-lg"></i></span>
                            <span>REACT <i class="bi bi-x-lg"></i></span>
                            <span>ANGULAR <i class="bi bi-x-lg"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside></aside>
    </section>
</body>
</html>
