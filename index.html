<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="square">
            <div class="form_cotainer">
                <form class="login_form" action="">
                    <h1 class="login_form__title">OpenBootcamp<span class="login_form__span-student"><b> | Alumnos</b></span></h1>
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="i-email" name="email" placeholder="Introduce tu email" />

                    <label for="pwd"><b>Contraseña</b></label>
                    <input type="password" id="i-pwd" name="pwd" placeholder="Introduce tu contraseña" />

                    <div class="sub-square-in-form">
                        <span>
                            <input class="checkbox" type="checkbox" name="login_checkbox" />
                            <label for="login_checkbox"> Recuérdame</label>
                        </span>

                        <span>
                            <a id="login_form__link" href="" target="_self">He olvidado la contraseña</a>
                        </span>
                    </div>

                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
            <div class="form_copyright">
                <span><p>Copyright © 2021 Open Bootcamp S.L. Imagina Group</p></span>
                <span><p>Todos los derechos reservados</p></span>
                <span><a href="" target="_self">Política de Privacidad</a></span>
            </div>
        </div>
        <div class="hero_img"></div>
    </header>
</body>
</html>
